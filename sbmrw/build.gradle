buildscript { 
    repositories { 
    	jcenter() 
    	maven { url "http://repo.spring.io/snapshot" } 
        //maven { url "http://repo.spring.io/milestone" } 
    } 
    dependencies { 
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.6.RELEASE") 
    }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter() 
    maven { url "http://repo.spring.io/snapshot" } 
}

dependencies {
 
    compile("org.springframework.boot:spring-boot-starter-web:1.5.6.RELEASE") 
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '1.5.6.RELEASE'
    
    compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '1.3.1'
    
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.3'
    
    compile group: 'org.springframework', name: 'spring-aop'
    
    compile group: 'org.aspectj', name: 'aspectjweaver'
       
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:21.0'
    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
}

dependencyManagement{
    imports{
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Dalston.SR1"  
    }
}

