syntax = "proto2";

package com.linyi.test ;
option java_package = "com.linyi.test";
option java_outer_classname = "PersonProto";

message Person {  
    // ID（必需）  
    required int32 id = 1;  
    // 姓名（必需）  
    required string name = 2;  
    // email（可选）  
    optional string email = 3;  
    // 朋友（集合）  
    repeated string friends = 4;  
} 